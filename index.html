<!DOCTYPE html>
<html lang="pt-BR">
<head>
<!------------------------------------>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!------------------------------------>
  <link rel="stylesheet" href="style.css">
<!------------------------------------>
  <script src="script.js" defer></script>
<!------------------------------------>
  <title>Meme Generator - Mateus Hoffman</title>
<!------------------------------------>
</head>
<body>
<!------------------------------------>
  <main>
    <header>
      <h1>Meme Generator</h1>
    </header>
  <!------------------------------------>
    <div id="page-content-container">
      <section>
        <p>Upload an image from your computer, or select one of the images aside.</p>
      <!------------------------------------>
        <div id="input-panel">
          <label for="text-input">Text:<br><input id="text-input" type="text" maxlength="60"></label><br>
          <label for="meme-insert">Image:<br><input type="file" accept="image/*" name="inserted-image" id="meme-insert"></label>
        </div>
      <!------------------------------------>
        <div id="meme-image-container" class="default-border">
          <span id="meme-text" class=""></span>
          <img id="meme-image" src="" alt="">
        </div>
      <!------------------------------------>
        <aside>
          <img id="meme-1" class="pre-selected-meme" src="img/meme1.jpg" alt="">
          <img id="meme-2" class="pre-selected-meme" src="img/meme2.jpg" alt="">
          <img id="meme-3" class="pre-selected-meme" src="img/meme3.png" alt="">
          <img id="meme-4" class="pre-selected-meme" src="img/meme4.png" alt="">
        </aside>
      <!------------------------------------>
      </section>
      <!------------------------------------>
      <div id="buttons-panel">
        <div>
          <p>Pre-selected styles</p>
        </div>
        <div>
          <button id="fire">Fire</button>
          <button id="water">Water</button>
          <button id="earth">Earth</button>
        </div>
      </div>
      <!------------------------------------>
    </div>
  </main>

</body>
</html>
